<div class="jumbotron bg-white p-1 m-0 mx-2 rounded border shadow-sm">
  <form class="d-flex justify-content-start" (ngSubmit)='search(searchForm)' #searchForm='ngForm'>
    <div class="form-group col-4">
      <label *ngIf="lo.invalid && (lo.dirty || lo.touched)"><span class="text-danger" *ngIf='lo.errors'>
          Location is required.
        </span>
      </label>
      <div class="d-flex">
        <input class="form-control p-2" matInput placeholder="Enter your location..." [(ngModel)]='loc' #lo='ngModel'
          name='lo' required type='search' autocomplete="on">
        <button class="btn btn-outline-primary rounded mx-1" type='submit'>Search</button>
      </div>
    </div>
  </form>

</div>
